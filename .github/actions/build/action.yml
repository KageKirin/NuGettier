name: Build .NET
inputs:
  configuration:
    required: false
    default: Debug
  framework:
    required: true
  exclude:
    required: false
runs:
  using: composite
  steps:
  - name: Build (${{ inputs.configuration }}) ${{ inputs.framework }}
    shell: pwsh
    run: |-
      echo "building Solution"
      dotnet build -f ${{ inputs.framework }} -c ${{ inputs.configuration }}
