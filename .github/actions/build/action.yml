name: Build .NET
inputs:
  configuration:
    required: false
    default: Debug
  framework:
    required: true
runs:
  using: composite
  steps:
  - name: Build (${{ inputs.configuration }}) ${{ inputs.framework }}
    shell: pwsh
    run: |-
      foreach ($project in @(fdfind "csproj$"))
      {
        echo "building $project"
        dotnet build -f ${{ inputs.framework }} -c ${{ inputs.configuration }} $project
      }
